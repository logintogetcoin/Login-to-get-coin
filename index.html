<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LegalTenderPay</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; background: #fff; font-family: system-ui; }

  :root {
    --metallic-silver: #9ea0a3;
    --red: #ff0000;
  }

  /* Divider lines */
  .divider-horizontal {
    position: fixed;
    left: 0;
    right: 0;
    top: 65%;
    height: 10px;
    background: linear-gradient(90deg, #c0c1c3, #9ea0a3, #c0c1c3);
    transform: translateY(-50%);
    z-index: 2;
  }

  .divider-vertical {
    position: fixed;
    left: 50%;
    top: 0;
    bottom: 35%;
    width: 10px;
    background: linear-gradient(180deg, #c0c1c3, #9ea0a3, #c0c1c3);
    transform: translateX(-50%);
    z-index: 2;
  }

  /* Logo boxes */
  .logo-box {
    position: fixed;
    width: 100px;
    height: 100px;
    border-radius: 12px;
    overflow: hidden;
    z-index: 5;
    background: #f3f3f3;
    border: 3px solid var(--metallic-silver);
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  }

  .logo-box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  /* Perfectly centered top logos */
  .logo-left-top {
    top: 10%;
    left: calc(25% - 50px);
  }

  .logo-right-top {
    top: 10%;
    right: calc(25% - 50px);
  }

  .logo-bottom-left {
    bottom: 10%;
    left: 18%;
  }

  /* NEW lower logo boxes under each button */
  .logo-under-tiktok {
    top: calc(10% + 220px);
    left: calc(25% - 50px);
  }

  .logo-under-bitcoin {
    top: calc(10% + 220px);
    right: calc(25% - 50px);
  }

  /* Buttons */
  .button {
    position: fixed;
    background: linear-gradient(180deg, #ff3333, #cc0000);
    color: #fff;
    border: 2px solid var(--metallic-silver);
    border-radius: 10px;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 0, 0, 0.25), 0 0 8px rgba(158,160,163,0.4);
  }

  .button:hover {
    background: linear-gradient(180deg, #ff5555, #bb0000);
    box-shadow: 0 6px 18px rgba(255,0,0,0.35), 0 0 10px rgba(158,160,163,0.6);
    transform: translateY(-2px);
  }

  /* Button positions */
  .btn-tiktok {
    top: calc(10% + 130px);
    left: calc(25% - 95px);
  }

  .btn-bitcoin {
    top: calc(10% + 130px);
    right: calc(25% - 95px);
  }

  /* Responsive adjustments */
  @media (max-width: 420px) {
    .divider-horizontal { height: 6px; }
    .divider-vertical { width: 6px; }

    .logo-box { width: 70px; height: 70px; }

    .logo-left-top {
      top: 12%;
      left: calc(25% - 35px);
    }

    .logo-right-top {
      top: 12%;
      right: calc(25% - 35px);
    }

    .button {
      font-size: 0.8rem;
      padding: 8px 14px;
      border-radius: 8px;
    }

    .btn-tiktok {
      top: calc(12% + 100px);
      left: calc(25% - 75px);
    }

    .btn-bitcoin {
      top: calc(12% + 100px);
      right: calc(25% - 75px);
    }

    .logo-under-tiktok {
      top: calc(12% + 180px);
      left: calc(25% - 35px);
    }

    .logo-under-bitcoin {
      top: calc(12% + 180px);
      right: calc(25% - 35px);
    }
  }
</style>
</head>
<body>

  <!-- Silver Metallic T Divider -->
  <div class="divider-horizontal"></div>
  <div class="divider-vertical"></div>

  <!-- Logo Boxes -->
  <div class="logo-box logo-left-top">
    <img src="logo1.png" alt="LegalTenderPay Left Logo">
  </div>

  <div class="logo-box logo-right-top">
    <img src="logo2.png" alt="LegalTenderPay Right Logo">
  </div>

  <div class="logo-box logo-bottom-left">
    <img src="logo3.png" alt="LegalTenderPay Bottom Left Logo">
  </div>

  <!-- NEW logo boxes under each button -->
  <div class="logo-box logo-under-tiktok">
    <img src="logo4.png" alt="TikTok Lower Logo">
  </div>

  <div class="logo-box logo-under-bitcoin">
    <img src="logo5.png" alt="Bitcoin Lower Logo">
  </div>

  <!-- Buttons -->
  <a href="#" class="button btn-tiktok">Purchase TikTok Coins</a>
  <a href="#" class="button btn-bitcoin">Purchase Bitcoins</a>

</body>
</html>
