<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Red Divider Page</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; background: #fff; font-family: system-ui; }

  /* Red divider lines */
  .divider-horizontal {
    position: fixed;
    left: 0;
    right: 0;
    top: 60%; /* Shifted down (was 50%) */
    height: 10px;
    background: red;
    transform: translateY(-50%);
    z-index: 2;
  }

  .divider-vertical {
    position: fixed;
    left: 50%;
    top: 0;
    bottom: 40%; /* Ends right where horizontal starts */
    width: 10px;
    background: red;
    transform: translateX(-50%);
    z-index: 2;
  }

  /* Simple navigation at top */
  .nav {
    position: fixed;
    top: 12px;
    left: 12px;
    z-index: 10;
    display: flex;
    gap: 8px;
    background: rgba(255,255,255,0.9);
    padding: 8px;
    border-radius: 8px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  }

  .nav a {
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 6px;
    color: red;
    border: 1px solid rgba(255,0,0,0.2);
    font-weight: 600;
    font-size: 0.9rem;
  }

  .nav a:hover {
    background: rgba(255,0,0,0.1);
  }

  @media (max-width: 420px) {
    .divider-horizontal { height: 6px; }
    .divider-vertical { width: 6px; }
  }
</style>
</head>
<body>

  <div class="divider-horizontal"></div>
  <div class="divider-vertical"></div>

  <nav class="nav">
    <a href="#top">Top</a>
    <a href="#middle">Middle</a>
    <a href="#bottom">Bottom</a>
  </nav>

</body>
</html>
