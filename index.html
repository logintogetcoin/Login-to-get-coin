<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LegalTenderPay</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; background: #fff; font-family: system-ui; }

  /* Metallic silver-gray color (matches your logo) */
  :root {
    --metallic-silver: #9ea0a3;
  }

  /* Divider lines */
  .divider-horizontal {
    position: fixed;
    left: 0;
    right: 0;
    top: 65%; /* shifted further down */
    height: 10px;
    background: var(--metallic-silver);
    transform: translateY(-50%);
    z-index: 2;
  }

  .divider-vertical {
    position: fixed;
    left: 50%;
    top: 0;
    bottom: 35%; /* aligns with horizontal line */
    width: 10px;
    background: var(--metallic-silver);
    transform: translateX(-50%);
    z-index: 2;
  }

  /* Add subtle metallic gradient effect */
  .divider-horizontal, .divider-vertical {
    background: linear-gradient(90deg, #c0c1c3, #9ea0a3, #c0c1c3);
  }

  /* Responsive lines for smaller screens */
  @media (max-width: 420px) {
    .divider-horizontal { height: 6px; }
    .divider-vertical { width: 6px; }
  }
</style>
</head>
<body>

  <!-- Silver Metallic T Divider -->
  <div class="divider-horizontal"></div>
  <div class="divider-vertical"></div>

</body>
</html>
